# Build settings
# See: https://jekyllrb.com/docs/configuration/#default-configuration
future: true
timezone: America/Denver
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-seo-tag
feed:
  categories:
    - abea
    - factsheets
    - news
    - professional-learning
  collections:
    - rendezvous
sass:
  #load_paths:
  #  - assets/css
  style: compressed

# Site collections
collections_dir: collections
collections:
  bylaws:
    output: false #
  forms:
    output: true
  home:
    output: false #
  pages:
    output: true
    permalink: /:path
  rendezvous:
