<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<div>
  <div id="2015-chart-2.1"></div>
  <div id="2015-chart-2.2"></div>
  <div id="2015-chart-2.3"></div>
</div>
<script>
  google.charts.load("current", {
    packages: ['corechart']
  });

  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {

    var data = google.visualization.arrayToDataTable([
      ['Projected Job Requirements', 'Percent'],
      ['HS/less than HS', 30],
      ['Some college/non-degree postsecondary award', 23],
      ['Some college', 0],
      ['Postsecondary Certificate', 0],
      ['Associate\'s', 9],
      ['Bachelor\'s', 25],
      ['Graduate', 13]

    ]);

    var options = {
      title: 'Colorado\'s current educational attainment for 25-64 year olds (American Community Survey, 2011)',
      height: 500,
      legend: {
      	position: 'top',
      	maxLines: 3,
      },
      pieHole: 0.33
    };

    var materialChart = new google.visualization.PieChart(document.getElementById('2015-chart-2.1'));
    materialChart.draw(data, options);
  }
</script>
