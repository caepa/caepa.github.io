---
layout: default
---
<section class="post">

  <header class="{{ page.color_accent }} white-text z-depth-1">
    <div class="container">
      <div class="section">
        <div class="row valign-wrapper">
          <div class="col s12 m9 no-padding">
            <h1 class="left thin">
              {{ page.title | replace: '_',' ' | titleize }}
            </h1>
          </div>
          <div class="col m3 hide-on-small-only" style="padding:2.1rem; padding-bottom:0;">{% if page.image_path != null %}
            <img src="{{ page.image_path | prepend: site.baseurl | prepend: site.url }}" alt="thumbnail" class="responsive-img z-depth-1" />{% else %}
            <img src="{{ site.logo | prepend: site.baseurl | prepend: site.url }}" alt="thumbnail" class="circle responsive-img z-depth-1" style="background-color:ghostwhite; padding:1rem;" />{% endif %}
          </div>
        </div>
      </div>
      {% if page.tabs != null %}
      <div class="row">
        <div class="col s12 m9 l7 no-padding">
          <ul class="tabs">
            {% for tab in page.tabs %}
            <li class="tab waves-effect waves-light">
              <a href="#tab{{ forloop.index }}">{{ tab }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
        <div class="col m3 offset-l2 no-padding center-align hide-on-small-only" role="button" style="height:30.375px; margin-top:17.625px">
          <a href="#share" class="modal-trigger btn-floating btn-large grey darken-1 waves-effect waves-light tooltipped" data-position="left" data-tooltip="Share this page...">
            <i class="material-icons right">share</i>
          </a>
        </div>
      </div>
      {% endif %}
    </div>
  </header>
  <div class="page-content section container">
    {{ content }}
  </div>
</section>
